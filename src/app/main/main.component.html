<div class='load' *ngIf="loading" div fxLayout ="column"  fxLayoutAlign="center center">
  <div style='height:100px'></div>
  <mat-spinner></mat-spinner>
</div>
    
  <mat-tab-group *ngIf = "!loading" #modeTab  [selectedIndex]="currentMode" dynamicHeight="false" (selectedIndexChange) ="onChange($event)">
  <mat-tab>
          <ng-template mat-tab-label>
            Off
          </ng-template>
    <app-off [item]="item"></app-off>
  </mat-tab>
  <mat-tab >
      <ng-template mat-tab-label>
          Beer<br>Constant
        </ng-template>
    <app-beer-constant [item]="item" (changeTemp)="CallFunction($event)"></app-beer-constant>
  </mat-tab>
  <mat-tab>
      <ng-template mat-tab-label>
          Chamber<br>Constant
        </ng-template>
    <app-chamber-constant [item]="item" (changeTemp)="CallFunction($event)" ></app-chamber-constant>
  </mat-tab>
  <mat-tab >
      <ng-template mat-tab-label>
          Profile
        </ng-template>
    <app-beer-profile [item]="item"></app-beer-profile>
  </mat-tab>
  <mat-tab disabled>
    <ng-template mat-tab-label >
        
      </ng-template>
      <app-beer-constant [item]="item" (changeTemp)="CallFunction($event)"></app-beer-constant>
</mat-tab>
</mat-tab-group>

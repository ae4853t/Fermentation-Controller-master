<h1 mat-dialog-title>Are you sure you want to exit current fermentation session?</h1>
<div mat-dialog-content>
  <p>All historical log data will be lost!</p>
  
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Ok</button>
  <button mat-button [mat-dialog-close]="false" >Cancle</button>
</div>

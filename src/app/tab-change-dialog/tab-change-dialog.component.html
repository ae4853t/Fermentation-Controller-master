<div fxLayout="column">
  <h2 mat-dialog-title fxFlex fxFlexAlign="center">Exit Current Profile</h2>
  <h4>Profile current status will be lost!!</h4>
  
  
  <mat-dialog-actions fxLayoutGap = "10px">
      <button mat-raised-button [mat-dialog-close]='true' color='primary' >Ok</button>
      <button mat-raised-button [mat-dialog-close]='false' color='accent' >Cancel</button>
  </mat-dialog-actions>
 
</div>
